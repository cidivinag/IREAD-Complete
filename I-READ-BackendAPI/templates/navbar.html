<header class="fixed inset-x-0 top-0 z-50 flex h-16 w-full border-b border-gray-900/10 bg-white">
    <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <div class="flex flex-1 items-center gap-x-6">
            <button type="button" class="-m-3 p-3 md:hidden" onclick="toggleMobileMenu()">
                <span class="sr-only">Open main menu</span>
                <svg class="h-5 w-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                     data-slot="icon">
                    <path fill-rule="evenodd"
                          d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                          clip-rule="evenodd"/>
                </svg>
            </button>
            <img class="h-8 w-auto" src="https://firebasestorage.googleapis.com/v0/b/cecollabo-b85cd.appspot.com/o/aa1bd019-5fe5-48ff-b0b1-bc46e9501dff-removebg-preview%20(3).png?alt=media&token=74b8126c-d70f-412a-b687-"
                 alt="Your Company">
        </div>
        <nav class="hidden md:flex md:gap-x-11 md:text-sm md:font-semibold md:leading-6 md:text-gray-700">
            <a href="{% url 'homepage' %}"
               class="{% if analytics_active %} bg-indigo-500 text-white px-2 rounded-lg font-semibold hover:text-indigo-600 hover:bg-white
                {% else %} px-2 rounded-lg font-semibold hover:bg-indigo-500 hover:text-white {% endif %}">Analytics</a>
            <a href="{% url 'users_management' %}" class="{% if users_management_active %} bg-indigo-500 text-white px-2 rounded-lg font-semibold hover:text-indigo-600 hover:bg-white
                {% else %} px-2 rounded-lg font-semibold hover:bg-indigo-500 hover:text-white {% endif %}">Users Management</a>
            <a href="{% url 'module_builder' %}" class="{% if module_builder_active %} bg-indigo-500 text-white px-2 rounded-lg font-semibold hover:text-indigo-600 hover:bg-white
                {% else %} px-2 rounded-lg font-semibold hover:bg-indigo-500 hover:text-white {% endif %}">Module Builder</a>
            <a href="{% url 'class_sections' %}" class="{% if class_lists_active %} bg-indigo-500 text-white px-2 rounded-lg font-semibold hover:text-indigo-600 hover:bg-white
                {% else %} px-2 rounded-lg font-semibold hover:bg-indigo-500 hover:text-white {% endif %}">Class Lists</a>
            <a href="{% url 'settings' %}" class="{% if settings_active %} bg-indigo-500 text-white px-2 rounded-lg font-semibold hover:text-indigo-600 hover:bg-white
                {% else %} px-2 rounded-lg font-semibold hover:bg-indigo-500 hover:text-white {% endif %}">Settings</a>
        </nav>
        <div class="flex flex-1 items-center justify-end gap-x-8">
{#            <a href="#" class="-m-1.5 p-1.5">#}
{#                <span class="sr-only">Your profile</span>#}
{#                <img class="h-8 w-8 rounded-full bg-gray-800"#}
{#                     src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"#}
{#                     alt="">#}
{#            </a>#}
        </div>
    </div>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div id="mobile-menu" class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-50"></div>
        <div class="fixed inset-y-0 left-0 z-50 w-full overflow-y-auto bg-white px-4 pb-6 sm:max-w-sm sm:px-6 sm:ring-1 sm:ring-gray-900/10">
            <div class="-ml-0.5 flex h-16 items-center gap-x-6">
                <button type="button" class="-m-2.5 p-2.5 text-gray-700"  onclick="toggleMobileMenu()">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                    </svg>
                </button>
                <div class="-ml-0.5">
                    <a href="#" class="-m-1.5 block p-1.5">
                        <span class="sr-only">Your Company</span>
                        <img class="h-8 w-auto"
                             src="https://firebasestorage.googleapis.com/v0/b/cecollabo-b85cd.appspot.com/o/aa1bd019-5fe5-48ff-b0b1-bc46e9501dff-removebg-preview%20(3).png?alt=media&token=74b8126c-d70f-412a-b687-6ea5abfc4287" alt="">
                    </a>
                </div>
            </div>
            <div class="mt-2 space-y-2">
                <a href="{% url 'homepage' %}"
                   class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Analytics</a>
                <a href="{% url 'users_management' %}"
                   class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Users
                    Management</a>
                <a href="#"
                   class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Module
                    Builder</a>
                <a href="{% url 'class_sections' %}"
                   class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Class
                    Lists</a>
                <a href="{% url 'settings' %}"
                   class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Settings</a>

            </div>
        </div>
    </div>
</header>
